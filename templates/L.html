<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<body style="background-color: #000000;">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded">
        <div id="logcard-content">
            <div id="logcard-title">
        <h1 class="h3 mb-4 text-center" style="color: #ffffff;">Please Sign In</h1>
            </div>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user" style="color: #ffffff;"></i> Username</label>
                <input type="text" id="username" name="username" class="form-control rounded" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock" style="color: #ffffff;"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control rounded" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block rounded" type="submit">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="/register" class="text-primary" style="color: #8d7bff;">Register here</a></p>
        </div>
    </div>
</div>

</body>
{% endblock %}
