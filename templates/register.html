<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="header" href="/login">EasyStore API</div>
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Register</h1>
            </div>
            <div class="card-content">
                <input type="text" placeholder="Username" class="input" required>
                <input type="password" placeholder="Password" class="input" required>
            </div>
            <div class="card-footer">
                <button class="btn" type="submit">Create account</button>
                <p class="text">Have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
